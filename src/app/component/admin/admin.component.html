
<header>
  <nav id="main-navbar" class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <a class="navbar-brand" id="brand">
        <img src="../../../assets/img/5b9d82421e5f524376f22e90c17956ad.png" alt="Trackify"
        width="60px"
      >
      <span>Trackify</span>
      </a>

      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            <img
              src="{{user?.imageFile}}"
              class="rounded-circle"
              height="30"
              width="30"
              alt="Avatar"
              loading="lazy"
            />
            <span>&nbsp;{{user?.name}}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink">
            <li>
              <a class="dropdown-item" routerLink="adminProfile">My profile</a>
            </li>
            <li>
              <a  class="dropdown-item" routerLink="adminEmployeeList">Employee List</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
  
<main style="margin-top: 68px;">
  <div class="container-fluid pt-4">
    <router-outlet></router-outlet>
  </div>
</main>
