<div class="d-flex justify-content-center">
  <div class="spinner-border" style="text-align: center;color: #7386D5;width: 3rem; height: 3rem;margin-top: 200px;" role="status" *ngIf="users == null"></div>
</div>
<div class="container-fluid" *ngIf="users != null">
  <button class="btn btn-primary btn-sm" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#exampleModal2" routerLink="addEmployee" >Add</button>
  <hr>
  <div class="row d-flex h-100">
    <div class="col-md-12 col-xl-3" *ngFor="let user of users">
      <div class="card hover-shadow" style="border-radius: 15px;">
        <div class="row">
          <div class="col">
            <a data-toggle="tooltip" data-placement="top" title="Active">
              <i class="fas fa-dot-circle" style="color: green;" *ngIf="user.Status === true"></i> 
            </a>
          </div>
          <div class="col">
            <a style="float: right;text-align: right;margin-right: 10px;" (click)="remove(user.uid,user.email,user.passowrd)">X</a>
          </div>
        </div>
        <div class="card-body text-center">
          <div class="mt-3 mb-4">
            <img src="{{user.imageFile != null ? user.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
              class="rounded-circle img-fluid" style="width: 100px;" />
          </div>
          <h4 class="mb-2">{{user?.name!=null ? user.name : 'User'}}</h4>
          <p class="text-muted mb-4">@{{user?.role != null ? user?.role : 'Not Assign' }} <span class="mx-2">|</span> <a>{{user.email}}</a></p>
          <button type="button" class="btn btn-primary btn-rounded btn-sm" (click)="onView(user.uid)">
            View Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
