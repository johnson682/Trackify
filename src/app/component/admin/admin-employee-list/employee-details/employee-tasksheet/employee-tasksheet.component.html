<div class="d-flex justify-content-center">
  <div class="spinner-border" style="text-align: center;color: #7386D5;width: 3rem; height: 3rem;margin-top: 200px;" role="status" *ngIf="employeeDetails == null"></div>
</div>
<div class="c" *ngIf="employeeDetails != null">
  <div class="row">
    <div class="col">
      <button class="btn btn-sm" (click)="exportExcel()" >Export</button>
    </div>
    <div class="col">
      <ng-select
        style="width: 100px;float:right;" 
        [items]="monthNames" 
        (change)="changeMonth($event)"
        [(ngModel)]="task.month">
      </ng-select>
      <ng-select
        style="width: 100px;float:right;"
        (change)="changeYear($event)" 
        [items]="years" 
        [(ngModel)]="task.year">
      </ng-select>
    </div>
  </div>
  <table class="table align-middle mb-0 bg-white" style="text-align: center;" id="table-sheet">
    <thead class="bg-light">
      <tr>
        <th>S.NO</th>
        <th>StartedDate</th>
        <th>projectType</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let task of employeeDetails | filterBy:task;let i= index;" >
        <th>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <p class="text mb-0">{{i+1}}</p>
            </div>
          </div>
        </th>
        <td><p class="text-muted mb-0">{{task.startedDate}}</p></td>
        <td><p class="text-muted mb-0">{{task.projectType}}</p></td>
        <td style="width: 350px;"><p class="text-muted mb-0 w-100" >{{task.description}}</p></td>
      </tr>
    </tbody>
  </table>
</div>
