
<div class="row">
    <div class="col-md-2">
      <button class="btn btn-sm" (click)="exportExcel()" >Export</button>
    </div>
    <div class="col-md-3">
      <p style="text-align:center;">Total hours: <strong>{{time}}</strong></p>
      
    </div>
    <div class="col-md-7">
      <ng-select
        style="width: 100px;float:right;"
        (change)="changeDay($event)" 
        [items]="date" 
        [(ngModel)]="task.date">
      </ng-select>
      <ng-select
        style="width: 100px;float:right;" 
        [items]="monthNames" 
        [(ngModel)]="task.month"
        >
      </ng-select>
      <ng-select
        style="width: 100px;float:right;" 
        [items]="years" 
        [(ngModel)]="task.year">
      </ng-select>
    </div>
  </div>
<table class="table align-middle mb-0 bg-white" style="text-align: center;" id="table-sheet">
    <thead class="bg-light">
      <tr>
        <th>Date</th>
        <th>Started Time</th>
        <th>Ended Time</th>
        <th>Total Working(HH:MM:SS)</th>
      </tr>
    </thead>
    <tbody> 
        <tr *ngFor="let task of datasFromLogin | filterBy:task;">
            <td>
                <p class=" mb-0">{{task.localDate}}</p>
            </td>
            <td>
                <p class=" mb-0">{{task.startTime}}</p>
            </td>
            <td>
                <p class=" mb-0">{{task.endTime}}</p>
            </td>
            <td><p class=" mb-0">{{task.totalHours}}</p></td>  
        </tr>
      </tbody>
    </table>
