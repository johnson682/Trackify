
<header>
  <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a routerLink="dashboard" routerLinkActive="active" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
        </a>
        <a routerLinkActive="active" routerLink="tasksheet" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-area fa-fw me-3"></i><span>Task Sheet</span>
        </a>
        <a routerLink="timetracker/loginActivity" routerLinkActive="active" class="list-group-item list-group-item-action py-2 ripple"
          ><i class="fas fa-history fa-fw me-3"></i><span>Login Activity</span></a
        >
        <a routerLink="timetracker/timeTrackerTable" routerLinkActive="active" class="list-group-item list-group-item-action py-2 ripple">
          <i class="fas fa-chart-line fa-fw me-3"></i><span>TaskTimeTracker</span>
        </a>
      </div>
    </div>
  </nav>

  <nav id="main-navbar" class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="true"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>

      <a class="navbar-brand" id="brand">
        <img src="https://lh3.googleusercontent.com/ATfigUXU4v9UX-vdYlqacOc-_On1GoQsLTvHkIRWVgLfBMYu3hT-3y0c-w9PmBBbLQ" alt=""
          width="70px"
        >
        <span>Trackify</span>
      </a>

      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{user?.imageFile != null ? user?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
              class="rounded-circle"
              height="22"
              width="22"
              alt="Avatar"
              loading="lazy"
            />
            <span>{{user?.name}}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a class="dropdown-item" routerLink="userprofile">My profile</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

<main style="margin-top: 58px;" id="main">
  <div class="container-fluid pt-4">
    <router-outlet></router-outlet>
  </div>
</main>
