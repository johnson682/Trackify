
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="column" id="main">
            <h1>Task</h1>
            <form [formGroup]="addtaskForm" (ngSubmit)="onSubmit()">
              <div class="form-floating">
                <ng-select
                  [items]="projectType" 
                  [(ngModel)]="task.projectType"
                  formControlName="projectType">
                </ng-select>
            </div>
            <br>
              <div class="form-floating">
                <input
                type="text"
                class="form-control"
                placeholder="date"
                name="date"
                formControlName="date">
                <label>Date</label>
                <span *ngIf="!addtaskForm.get('date').valid && addtaskForm.get('date').touched" class="help-block">
                The field is required
                </span>
            </div>
          <br>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="day"
              placeholder="day"
              formControlName="day">
            <label>Day</label>
            <span *ngIf="!addtaskForm.get('day').valid && addtaskForm.get('day').touched" class="help-block">
              The field is required
            </span>
          </div>
          <br>
          <div class="form-floating">
            <textarea
              type="text"
              class="form-control"
              name="description"
              placeholder="Description"
              formControlName="description"></textarea>
            <label>Description</label>
            <span *ngIf="!addtaskForm.get('description').valid && addtaskForm.get('description').touched" class="help-block">
              The field is required
            </span>
          </div>
          <br>
          <button
            style="cursor: pointer;"
            type="submit"
            class="btn btn-primary"
            [disabled]="!addtaskForm.valid">
             Update
          </button>
          <button class="btn btn-default" (click)="onCancel()">Cancel</button>
            </form>
          </div>
          <div>
            <svg width="67px" height="578px" viewBox="0 0 67 578" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                </g>
            </svg>
          </div>
          <button id="closeModalButton" [hidden]="true" data-toggle="modal"        
          data-target="#myModal" class="btn btn-default"                          
         data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
