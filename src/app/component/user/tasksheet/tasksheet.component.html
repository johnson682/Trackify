<div class="row">
  <div class="col">
    <button class="btn btn-primary" routerLink="/user/tasksheet/addTotasksheet" data-toggle="modal" data-target="#exampleModal1" >Add</button>
    <button class="btn btn-sm" (click)="exportExcel()" >Export</button>
  </div>
  <div class="col">
    <ng-select
      style="width: 100px;float:right;" 
      [items]="monthNames" 
      [(ngModel)]="task.month">
    </ng-select>
    <ng-select
      style="width: 100px;float:right;" 
      [items]="years" 
      [(ngModel)]="task.year">
    </ng-select>
  </div>
</div>
<table class="table align-middle mb-0 bg-white" style="text-align: center;" id="table-sheet">
  <thead class="bg-light">
    <tr>
      <th>S.NO</th>
      <th>startedDate</th>
      <th>Day</th>
      <th>projectType</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody> 
    <!-- <tr *ngFor="let task of tasks | filterBy:task  | paginate
    : {
        itemsPerPage: tableSize,
        currentPage: page,
        totalItems: count
      };let i= index;"> -->
      <tr *ngFor="let task of tasks | filterBy:task;let i= index;" >
        <th>
          <div class="d-flex align-items-center">
            <div class="ms-3">
              <!-- <p class="text mb-0">{{ tableSize* (page - 1) + i+1}}</p> -->
              <p class="text mb-0">{{i+1}}</p>
            </div>
          </div>
        </th>
        <td>
          <p class="text-muted mb-0">{{task.startedDate}}</p>
        </td>
        <td>
          <p class="text-muted mb-0">{{task.day}}</p>
        </td>
        <td >
          <p class="text-muted mb-0">{{task.projectType}}</p>
        </td>
        <td style="width: 350px;"><p class="text-muted mb-0 w-100" >{{task.description}}</p></td>
        <td style="width: 150px;"> 
          <button type="button" class="btn btn-outline-warning btn-sm" style="border-radius: 100px;cursor: pointer;" data-toggle="modal" data-target="#exampleModal"(click)="onEditTask(task.id)"  >
            <i class="fas fa-pencil"></i>
          </button>
          <button type="button" class="btn btn-outline-danger btn-sm" style="border-radius: 100px;" (click)="onDelete(task.uid)">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
