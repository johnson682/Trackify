  
  <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="column" id="main">
            <h1>Task</h1>
            <form [formGroup]="addtaskForm" (ngSubmit)="onSubmit()">
              <div class="form-floating">
                <ng-select
                  [items]="projectType" 
                  [(ngModel)]="projectName"
                  placeholder="Select Project Type" 
                  formControlName="projectType">
                </ng-select>
              </div>
              <div class="form-floating">
                <div class="input-group">
                  <input type="button"
                    placeholder="Datepicker"
                    class="form-control"
                    (bsValueChange)="change($event)"
                    bsDatepicker
                    formControlName="startedDate"
                    [isOpen]="isOpen"
                    [maxDate]="today"
                    [bsConfig]="{ containerClass: 'theme-dark-blue', showTodayButton: true, todayPosition: 'center' ,dateInputFormat: 'DD-MM-YYYY',  selectFromOtherMonth: true }">
                  <a class="input-group-text border-0" id="search-addon" (click)="isOpen = !isOpen">
                    <i class="fa fa-calendar"></i>
                  </a>
                </div>
                <span *ngIf="!addtaskForm.get('startedDate').valid && addtaskForm.get('startedDate').touched" class="help-block">
                  The field is required
                </span>
              </div>
              <br>
              <div class="form-floating">
                <textarea
                  type="text"
                  class="form-control"
                  name="description"
                  placeholder="Description"
                  formControlName="description"></textarea>
                <label>Description</label>
                <span *ngIf="!addtaskForm.get('description').valid && addtaskForm.get('description').touched" class="help-block">
                  The field is required
                </span>
              </div>
              <br>
              <button
                style="cursor: pointer;"
                type="submit"
                class="btn btn-primary"
                [disabled]="!addtaskForm.valid">
                Add
              </button>
              <button class="btn btn-default" (click)="onCancel()">Cancel</button>
            </form>
          </div>
          <div>
            <svg width="67px" height="578px" viewBox="0 0 67 578" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 53.2 (72643) - https://sketchapp.com -->
              <title>Path</title>
              <desc>Created with Sketch.</desc>
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <path  d="M11.3847656,-5.68434189e-14 C-7.44726562,36.7213542 5.14322917,126.757812 49.15625,270.109375 C70.9827986,341.199016 54.8877465,443.829224 0.87109375,578 L67,578 L67,-5.68434189e-14 L11.3847656,-5.68434189e-14 Z" id="Path" fill="#7386D5"></path>
              </g>
            </svg>
          </div>
          <button 
            id="closeModalButton" 
            [hidden]="true" 
            data-toggle="modal"        
            data-target="#myModal" 
            class="btn btn-default"                          
            data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
