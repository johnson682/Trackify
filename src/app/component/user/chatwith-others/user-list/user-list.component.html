  
  <div class="modal animate__animated animate__fadeIn" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="column" id="main">
            <div class="row">
                <div class="col">
                    <h3>Chat with</h3>
                </div>
                <div class="col">
                    <div class="input-group rounded mb-3">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                          aria-describedby="search-addon" [(ngModel)]="userFilter.name"/>
                        <span class="input-group-text border-0" id="search-addon">
                          <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="list-group list-group-light">
                <div *ngFor="let user of users | filterBy: userFilter">
                    <a
                      class="list-group-item list-group-item-action px-3 border-0 ripple"
                      aria-current="true"
                      (click)="selectUser(user)"
                      *ngIf="uid != user.uid"
                      >
                      <img
                      src="{{user?.imageFile != null ? user?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
                      alt="avatar" class="d-flex align-self-center me-3" class="rounded-circle"
                      height="40"
                      width="40">
                      {{user.name}}
                    </a>
                </div>
            </div>
          </div>
          <button class="btn float-end" (click)="onCancel()">close</button>
          <button 
            id="closeModalButton" 
            [hidden]="true" 
            data-toggle="modal"        
            data-target="#myModal" 
            class="btn btn-default"                          
            data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
