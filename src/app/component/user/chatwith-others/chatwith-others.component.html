
    <div class="d-flex justify-content-between align-items-center pt-3"  id="head">

            <li class="nav-item dropdown">
            <a
                class="nav-link dropdown-toggle  d-flex align-items-center"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                &nbsp;&nbsp;<img src="{{currentUser?.imageFile != null ? currentUser?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
                alt="avatar 1" class="rounded-circle"
                height="30"
                width="30">

            <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdownMenuLink">

    <div style="overflow: auto; height: 435px;" class="fixed-center" #scrollMe [scrollTop]="scrollMe.scrollHeight">
        

        <div *ngFor="let Recivemsg of dataofSenderMessage | orderBy:order" >
            <!-- <div class="divider d-flex align-items-center mb-4" *ngIf="Recivemsg.dateStatus == 'today'">
                <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Today</p>
            </div>
            <div class="divider d-flex align-items-center mb-4" *ngIf="Recivemsg.dateStatus == 'yesterday'">
                <p class="text-center mx-3 mb-0" style="color: #a2aab7;">Yesterday</p>
            </div> -->
            <div class="d-flex flex-row justify-content-start"  *ngIf="Recivemsg.status == 'Reciving'">
                <img src="{{selectedUser.imageFile != null ? selectedUser.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
                alt="avatar 1"  
                class="rounded-circle"
                height="30"
                width="30">
                <div>
                <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;">{{Recivemsg.message}}</p>
                <p class="small ms-3 mb-3 rounded-3 text-muted">{{Recivemsg.sendingDate}}</p>
                </div>
            </div>
    
            <div class="d-flex flex-row justify-content-end mb-4 pt-1" *ngIf="Recivemsg.status == 'Sending'">
                <div (click)="disableContextMenu()" oncontextmenu="return false;">
                <a id="dropDelete" (contextmenu)="onrightClick($event,Recivemsg)">
                    <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary">{{Recivemsg.message}}</p>
                </a>
                <div *ngIf="contextmenu">
                    <div class="contextmenu" [ngStyle]="{'left.px': contextmenuX, 'top.px': contextmenuY}">
                        <a style="text-decoration: none;" id="deleteMsg" (click)="delete()">Delete</a>
                    </div>
                </div>
                <p class="small me-3 mb-3 rounded-3 text-muted d-flex justify-content-end">{{Recivemsg.sendingDate}}</p>
                </div>
                <img src="{{currentUser?.imageFile != null ? currentUser?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
                alt="avatar 1" class="rounded-circle"
                height="30"
                width="30">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center"  >
        <img src="{{currentUser?.imageFile != null ? currentUser?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
        alt="avatar 3" class="rounded-circle"
        height="40"
        width="40">
        <div class="input-group" id="input">
            <input 
            type="text" 
            class="form-control form-control-lg" 
            style="border-color: rgb(194, 135, 194);" 
            id="exampleFormControlInput1"
            [(ngModel)]="userMessage"
            placeholder="Type message">
            <a class="input-group-text" id="input" (click)="sendMessage()"><i class="fas fa-paper-plane"></i></a>
        </div>
        <!-- <a class="ms-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
        <a class="ms-3 text-muted" href="#!"><i class="fas fa-smile"></i></a> -->
    </div>
