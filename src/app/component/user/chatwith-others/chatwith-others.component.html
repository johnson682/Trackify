
<header>
  <nav id="navbarSupportedContent" class="collapse d-lg-block sidebar collapse" style="margin-top: 100px;border-right: 3px solid #7386D5;">
    <div class="position-sticky">
      <div class="p-3">
        <div class="input-group rounded mb-3">
          <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
            <i class="fas fa-search"></i>
          </span>
        </div>
        <ul class="list-unstyled mb-0">
          <li class="p-2 border-bottom" *ngFor="let user of users">
            <a (click)="select(user)" *ngIf="user.uid !== uid" style="margin: 5px;" routerLinkActive="active" class="d-flex justify-content-between">
              <div class="d-flex flex-row">
                <div>
                  <img
                  src="{{user?.imageFile != null ? user?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
                    alt="avatar" class="d-flex align-self-center me-3" width="60">
                  <span class="badge bg-success badge-dot"></span>
                </div>
                <div class="pt-1">
                  <p class="fw-bold mb-0">{{user?.name}}</p>
                  <p class="small text-muted">Hello, Are you there?</p>
                </div>
              </div>
              <div class="pt-1">
                <p class="small text-muted mb-1">Just now</p>
                <span class="badge bg-danger rounded-pill float-end">3</span>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="true"
        aria-label="Toggle navigation"
        id="btntoggle"
      >
        <i class="fas fa-bars"></i>
      </button>
    <div class="container-fluid">
      <a class="navbar-brand" id="brand">
        <img src="https://lh3.googleusercontent.com/ATfigUXU4v9UX-vdYlqacOc-_On1GoQsLTvHkIRWVgLfBMYu3hT-3y0c-w9PmBBbLQ" alt=""
          width="60px"
        >
        <span>Trackify</span>
      </a>
      
      <!-- Collapsible wrapper -->
      <ul class="navbar-nav ms-auto d-flex flex-row">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{{user?.imageFile != null ? user?.imageFile : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp'}}"
              class="rounded-circle"
              height="30"
              width="30"
              alt="Avatar"
              loading="lazy"
            />
            <span>&nbsp;{{user?.name}}</span>
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li>
              <a class="dropdown-item" routerLink="/user">Back to home</a>
            </li>
            <li>
              <a class="dropdown-item" >Delete all Chat</a>
            </li>
            <li>
              <!-- <a class="dropdown-item" (click)="logout()">Logout</a> -->
            </li>

          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>


  <main id="main" style="margin-top: 68px;">
    <div class="pt-4">&nbsp;
      <router-outlet></router-outlet>
    </div>
  </main>
