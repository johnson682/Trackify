<h4>LOGIN ACTIVITY</h4>
<div class="d-flex justify-content-center">
    <div class="spinner-border" style="text-align: center;color: #7386D5;width: 3rem; height: 3rem;margin-top: 200px;" role="status" *ngIf="datasFromLogin == null"></div>
</div>
<div class="c" *ngIf="datasFromLogin != null">
    <div class="row">
        <div class="col">
            <p>Login Time: {{localTimeStart}}</p>
        </div>
        <div class="col">
            <button class="btn" (click)="stopTimer()">stop Time</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" >
            <p>Total hours: <strong>{{time}}</strong></p>
        </div>
        <div class="col">
            <ng-select
                style="width: 100px;float:right;"
                (change)="changeDay($event)" 
                [items]="date" 
                [(ngModel)]="task.date">
                </ng-select>
            <ng-select
                style="width: 100px;float:right;" 
                (change)="changeMonth($event)" 
                [items]="monthNames" 
                [(ngModel)]="task.month"
                >
            </ng-select>
            <ng-select
                style="width: 100px;float:right;" 
                (change)="changeYear($event)" 
                [items]="years" 
                [(ngModel)]="task.year">
            </ng-select>
        </div>
    </div>
    <div class="table">
    <table class="table align-middle mb-0 bg-white" style="text-align: center;" id="table-sheet">
            <thead class="bg-light">
            <tr>
                <th>Date</th>
                <th>Started Time</th>
                <th>Ended Time</th>
                <th>Total Working(HH:MM:SS)</th>
            </tr>
            </thead>
            <tbody> 
                <tr *ngFor="let task of datasFromLogin | filterBy:task | orderBy:order;">
                    <td>
                        <p class=" mb-0">{{task.localDate}}</p>
                    </td>
                    <td>
                        <p class=" mb-0">{{task.startTime}}</p>
                    </td>
                    <td>
                        <p class=" mb-0">{{task.endTime}}</p>
                    </td>
                    <td><p class=" mb-0">{{task.totalHours}}</p></td>
                    <td><button class="btn" (click)="delete(task)"><i class="fas fa-trash"></i></button></td>
                </tr>
            </tbody>
    </table>
    </div>
</div>
