  
  <div class="modal animate__animated animate__fadeIn" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="column" id="main">
            <h1>Add Employee</h1>
            <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
              <input type="text" name="userName" class="form-control" id="userName" placeholder="userName" formControlName="userName">
              <span *ngIf="!addEmployeeForm.get('userName').valid && addEmployeeForm.get('userName').touched" class="help-block" style="color: red;margin-right: 15px;">
                Field is required
              </span>
              <br>
              <input type="text" name="email" class="form-control" id="email" placeholder="Email" formControlName="email">
              <span *ngIf="!addEmployeeForm.get('email').valid && addEmployeeForm.get('email').touched" class="help-block" style="color: red;margin-right: 15px;">
                Field is required
              </span>
              <br>
              <input type="password" class="form-control" name="password" id="pwd" placeholder="Password" formControlName="password">
              <span *ngIf="!addEmployeeForm.get('password').valid && addEmployeeForm.get('password').touched" class="help-block" style="color: red;margin-right: 15px;">
                Field is required
              </span>
              <br>
              <button 
                class="btn primary btn-sm"
                style="cursor: pointer;"
                type="submit"
                [disabled]="!addEmployeeForm.valid">Add Employee
              </button>
              <button class="btn btn-sm" (click)="onCancel()">Cancel</button>
            </form>
          </div>
          <button id="closeModalButton" [hidden]="true" data-toggle="modal"        
          data-target="#myModal" class="btn btn-default"                          
         data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
